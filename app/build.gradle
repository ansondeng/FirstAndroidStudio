apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'firstkey'
            keyPassword 'ansondeng'
            storeFile file('C:/Users/thinkpad/AndroidStudioProjects/firstkeystore.jks')
            storePassword 'ansondeng'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "deng.anson.helloworld"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    productFlavors {
        demo {
            applicationId "deng.anson.helloworld.demo"
            versionName "1.0-demo"
        }
        full {
            applicationId "deng.anson.helloworld.full"
            versionName "1.0-full"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
}
